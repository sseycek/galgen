    <script type="text/javascript" id="js"><![CDATA[
      Normal1 = new Image();
      Normal1.src = "http://seycek.eu/style/img/Logo_link.png";   
      Highlight1 = new Image();
      Highlight1.src = "http://seycek.eu/style/img/Logo_hover.png";

      function Bildwechsel (Bildnr, Bildobjekt)
      {window.document.images[Bildnr].src = Bildobjekt.src;}

      function metaData(show) {
    	  var metadata_div = document.getElementById("meta-data-outer");
    	  var main_cell = document.getElementById("hauptzelle");
    	  var whole_page = document.getElementById("whole_page");
    	  var x = main_cell.offsetLeft + whole_page.offsetLeft;
    	  var y = main_cell.offsetTop + whole_page.offsetTop;
    	  var height = main_cell.offsetHeight;
    	  var width = main_cell.offsetWidth;
    	  if (metadata_div) {
            if (show) {
                metadata_div.style.left = (x + 1) + "px";
                metadata_div.style.top = (y + 1) + "px";
                metadata_div.style.width = (width - 2) + "px";
                metadata_div.style.height = (height - 2)  + "px";
                metadata_div.style.display="block";
            }
      	    else metadata_div.style.display="none";
          }
      }

      function maybeSlideShow() {
          if (slideshow) {
              interval = 3;
              var strVars = window.location.search;
              strVars = strVars.replace("?","");
              var splitVars = strVars.split("&");
              for(i=0; i != splitVars.length; ++i)
              {
                var arg = splitVars[i].split("=");
                if (arg[0] == "interval")
                	interval = parseInt(arg[1]);
              }
              var cmd = "if (slideshow_next) location.href = slideshow_next + \"?interval=\" + interval*1000;"
              window.setTimeout(cmd, interval);
          }
      }
      
      ]]></script>
